<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/index.css"> <!-- Your custom styles -->
    <title>Shubh Gupta</title>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1 class="headerName">Shubh Gupta</h1>
        </div>
        <div class="header-right">
            <nav class="social-links">
                <a href="https://github.com/ishubhgupta" target="_blank" class="bi bi-github"></a>
                <a href="https://twitter.com/ishubhguptaa" target="_blank" class="bi bi-twitter"></a>
                <a href="https://instagram.com/ishubhgupta" target="_blank" class="bi bi-instagram"></a>
                <a href="https://linkedin.com/in/ishubhgupta" target="_blank" class="bi bi-linkedin"></a>
                <a href="#" class="recuriter-link">Recruiter?</a>
                <a href="link-to-resume" class="resume-link" download>Resume <span class="material-symbols-outlined"> Download </span></a>
            </nav>
        </div>
    </header>
    <section class="content">
        <div class="left">
            <div class="nav-option" onclick="loadContent('tech-stack')">Tech Stack</div>
            <div class="nav-option" onclick="loadContent('nav')">Navigation</div>
            <div class="nav-option" onclick="loadContent('projects')">Projects</div>
            <div class="nav-option" onclick="loadContent('intro')">Introduction</div>
        </div>
        <div class="right" id="dynamic-content">
            <!-- Content will be loaded here -->
        </div>
    </section>
    <script>
        function loadContent(option) {
            var contentMap = {
                'tech-stack': '<h2>Tech Stack</h2><p>Placeholder content for Tech Stack.</p>',
                'nav': '<h2>Navigation</h2><p>Placeholder content for Navigation.</p>',
                'projects': '<h2>Projects</h2><p>Placeholder content for Projects.</p>',
                'intro': '<h2>Introduction</h2><p>Placeholder content for Introduction.</p>',
            };

            var dynamicContent = document.getElementById('dynamic-content');
            dynamicContent.innerHTML = contentMap[option];
        }
    </script>
</body>
</html>
