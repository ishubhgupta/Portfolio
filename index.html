<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/index.css"> <!-- Your custom styles -->
    <link rel="icon" type="image/png" href="assets\images\shubhImage1.png" alt="evolkai">
    <title>Shubh Gupta</title>
</head>
<body onload="loadContent('home')">
    <header class="header">
        <div class="header-left">
            <h1 class="headerName">Shubh Gupta</h1>
        </div>
        <div class="header-right">
            <nav class="social-links">
                <a href="https://github.com/ishubhgupta" target="_blank" class="bi bi-github"></a>
                <a href="https://twitter.com/ishubhguptaa" target="_blank" class="bi bi-twitter"></a>
                <a href="https://instagram.com/ishubhgupta" target="_blank" class="bi bi-instagram"></a>
                <a href="https://linkedin.com/in/ishubhgupta" target="_blank" class="bi bi-linkedin"></a>
                <a href="mailto:shubhorai12@gmail.com" class="bi bi-envelope" target="_blank"></a>


                <a href="#" class="recuriter-link">Recruiter?</a>
                <a href="link-to-resume" class="resume-link" download>Resume <span class="material-symbols-outlined"> Download </span></a>
            </nav>
        </div>
    </header>
    <section class="content">
        <div class="left">
            <div class="above">
                <div class="profile-image">
                    <img src="assets/images/shubhImage2.png" alt="Profile Image">
                </div>
                <div class="name">
                    Shubh Gupta
                </div>
            </div>
            <div class="line"></div> <!-- White line between above and below divs -->
            <div class="below">
                <div class="nav-option" onclick="loadContent('home')">Home</div>
                <div class="nav-option" onclick="loadContent('intro')">Introduction</div>
                <div class="nav-option" onclick="loadContent('tech-stack')">Tech Stack</div>
                <div class="nav-option" onclick="loadContent('projects')">Projects</div>
                <div class="nav-option" onclick="loadContent('researchContribution')">Research Contribution</div>
            </div>
        </div>
        <div class="right" id="dynamic-content">
            <!-- Content will be loaded here -->
        </div>
    </section>

    <div id="home" style="display: none;"></div>
    <div id="intro" style="display: none;"></div>
    <div id="tech-stack" style="display: none;"></div>
    <div id="projects project-section-container" style="display: none;"></div>
    <div id="researchContribution" style="display: none;"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Load project section content
            var projectSectionContainer = document.getElementById('project-section-container');
            var projectSectionURL = 'project-section.html';
    
            fetch(projectSectionURL)
                .then(response => response.text())
                .then(data => {
                    projectSectionContainer.innerHTML = data;
                });
        });
    
        function loadContent(option) {
            var dynamicContent = document.getElementById('dynamic-content');
            var contentMap = {
                'home': 'home.html',
                'tech-stack': 'tech-stack.html',
                'projects': 'project-section.html',
                'researchContribution': 'researchContribution.html',
                'intro': 'intro.html',
            };
    
            var contentURL = contentMap[option];
    
            if (contentURL) {
                fetch(contentURL)
                    .then(response => response.text())
                    .then(data => {
                        dynamicContent.innerHTML = data;
                    });
            } else {
                dynamicContent.innerHTML = ''; // Clear content if no URL is available
            }
        }
    </script>
    
</body>
</html>
