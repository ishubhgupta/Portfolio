<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubh Gupta's Achievements</title>
    <link rel="stylesheet" href="css/achievement.css">
</head>
<body>

    <header>
        <h1>Shubh Gupta's Achievements</h1>
    </header>

    <nav id="filterNav">
        <label for="categoryDropdown">Filter by Category:</label>
        <select id="categoryDropdown" onchange="filterAchievements()">
            <option value="all">All</option>
            <option value="ml">Machine Learning</option>
            <option value="ai">AI</option>
            <option value="webd">Web Development</option>
            <option value="problemsolving">Problem Solving</option>
            <option value="school">School</option>
        </select>
    </nav>

    <section class="achievements">
        <div id="ml" class="category">
            <!-- Content will be loaded here dynamically -->
            <article class="ml"></article>
        </div>

        <div id="ai" class="category">
            <!-- Content will be loaded here dynamically -->
        </div>

        <div id="webd" class="category">
            <!-- Content will be loaded here dynamically -->
        </div>

        <!-- Add more divs for each category -->
    </section>

    <footer>
        <p>&copy; 2023 Shubh Gupta. All rights reserved.</p>
    </footer>

    <script>
        function filterAchievements() {
            var categoryDropdown = document.getElementById("categoryDropdown");
            var selectedCategory = categoryDropdown.value;

            var categories = document.querySelectorAll(".category");
            categories.forEach(function (category) {
                if (category.id === selectedCategory || selectedCategory === "all") {
                    // Load content dynamically (you can use AJAX here)
                    loadContent(category, selectedCategory);
                    category.style.display = "block";
                } else {
                    category.style.display = "none";
                }
            });
        }

        function loadContent(category, selectedCategory) {
            // Example: You can load content from a server using AJAX
            // For simplicity, I'm adding static content here
            var content = "<article><h2>Sample Achievement</h2><p>This is a sample achievement.</p></article>";

            // Set the content to the category
            category.innerHTML = content;
        }
    </script>
</body>
</html>
