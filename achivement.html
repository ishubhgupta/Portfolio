  <!-- ... other head elements ... -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var achievement = document.querySelector('.achievement');
      var a1 = document.querySelector('.a1');
      var closeA1 = a1.querySelector('.close');

      achievement.addEventListener('mouseover', function () {
        a1.style.display = 'block';
      });

      closeA1.addEventListener('click', function () {
        a1.style.display = 'none';
      });
    });
  </script>
</head>
<body>

<div class="achievement-container">
  <!-- Achievement 1 -->

    <p>Description of Achievement 1 goes here.</p>
    <div class="a1">
      <span class="close">&times;</span>
      <p>Content of Achievement 1 details goes here.</p>
    </div>
  </div>

  <!-- Achievement 2 -->
